<!doctype HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile Viewer</title>

    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>Profile viewer - lunch break</h1>

    <p id="login">
        You are not logged in.
        <button>Log in</button>
    </p>
    <p id="logout">
        <p>You are logged in as <span id="user"></span>.</p>
        <p>You are logged in via <span id="issuer"></span>.</p>
        <p>Ruben's profile: <span id="ruben"></span></p>
        
        <button>Log out</button>
    </p>
    <p>
        <label for="profile">Profile:</label>
        <input id="profile">
        <button id="viewBtn">View</button>
        <p>Fullname: <span id="fullName"></span></p>
        <p>Friends: <span id="friends"></span></p>
    </p>

    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/solid-auth-client.bundle.js"></script>
    <script src="/scripts/rdflib.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
